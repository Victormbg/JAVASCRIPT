<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AVALIACAO QUESTAO 5</title>
</head>
<body>
<script>

var x;
var n=parseInt(prompt("Digite número:"));
 for (x=0;x<=10;x++) {
  document.write (" <p> "+x);
  document.write (" X "+n);
  document.write (" = ");
  var p=n*x;
  document.write (p);
 }
	
</script>
</body>
</html>
