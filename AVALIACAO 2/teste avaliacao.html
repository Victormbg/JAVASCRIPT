<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>teste funcao</title>
<style>
background-color:red;
</style>
<script>
function somente_numero(e){
	tecla = (window.event)?event.keyCode:e.which;
	if((tecla > 47 && tecla <58)){
		return true;
	}
	else{
		if((tecla > 95 && tecla <106)){
			return true;
		}
	else{
		if(tecla == 8 || tecla == 46){
			return true;
		}
		else{
			return false;
		}
	
		}
	}
}

function mascara_data1(objeto){
	if(objeto.value.length == 2){
		objeto.value = objeto.value + '/';
	}
	if(objeto.value.length == 5
	  ){
		objeto.value = objeto.value + '/';
	}
}

	function mascara_data2(objeto){
	if(objeto.value.length == 2){
		objeto.value = objeto.value + '/';
	}
	if(objeto.value.length == 5
	  ){
		objeto.value = objeto.value + '/';
	}
}
function mascara_tel(objeto){
	if(objeto.value.length == 0){
		objeto.value = objeto.value + '(';
	}
	if(objeto.value.length == 3){
		objeto.value = objeto.value + ')';
	}
	if(objeto.value.length == 8){
		objeto.value = objeto.value + '-';
	}
}

function mascara_cpf(objeto){
	if(objeto.value.length == 3){
		objeto.value = objeto.value + '.';
	}
	if(objeto.value.length == 7){
		objeto.value = objeto.value + '.';
	}
	if(objeto.value.length == 11){
		objeto.value = objeto.value + '-';
	}
}
	
function mascara_rg	(objeto){
	if(objeto.value.length == 2){
		objeto.value = objeto.value + '.';
	}
	if(objeto.value.length == 6){
		objeto.value = objeto.value + '.';
	}
	if(objeto.value.length == 10){
		objeto.value = objeto.value + '-';
	}
}

function mostrardata(){
	if(document.form1..value==""){
	alert(document.form1.data1.value) 
}
else{
	alert(document.form1.data2.value)
}

}
	}

</script>
</head>
<body>

<form name="form1">

<label>Informe RG:</label><input type="text" onKeyDown="return somente_numero(event)" maxlength="13" onKeyPress="mascara_rg(this)">

<br>
<br>

<label>Informe CPF:</label><input type="text" onKeyDown="return somente_numero(event)" maxlength="14" onKeyPress="mascara_cpf(this)">
<br>
<br>

<label>Informe a data de nascimento 1:</label><input type="text" name="data1" onKeyDown="return somente_numero(event)" placeholder="xx/xx/xxxx" onKeyPress="mascara_data(this)" maxlength="10">

<br>
<br>

<label>Informe a data de nascimento 2:</label><input type="text" name="data2" onKeyDown="return somente_numero(event)" placeholder="xx/xx/xxxx" onKeyPress="mascara_data(this)" maxlength="10">

<br>
<br>
<label>Informe o Telefone:</label>
<input type="text" onKeyDown="return somente_numero(event)" placeholder="(xx)xxxx-xxxx" onKeyPress="mascara_tel(this)" maxlength="13">

<input type="button" value="enviar" onClick="mostrardata()">
</form>
</body>
</html>
