<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
<script>
	
function teste(){
	alert('Voce clicou no botão!');
}	
	
</script>
</head>
<body>

<br>
<form name="form1">
	<input type="button" value="Clique aqui!"
	onclick ="teste()" />
</form>



</body>
</html>
