<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
<script language="javascript">
	var nome; var idade;var calculo;
	
	nome=window.prompt("Digite o seu nome:");
	idade=window.prompt("Digite o ano de seu nascimento:");
	
	calculo = 2017 - idade
	
	//Estrutura de desvio
	if(calculo>=18){
		document.write("Maior de idade")		
	}
	else{
		document.write("Seja Bem-Vindo "+nome+",nascido em "+idade+",com "+calculo+"<BR>")
	}
	
	
</script>


</head>
